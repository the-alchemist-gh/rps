<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Tut</title>
</head>
<body>
  <h3>A player wins the game after 3 rounds</h3>
  <div class="score">
    <h4>Computer's Score: <br><br> <span id="computer-score"></span></h4>
    <h4><span id="players-name"></span>'s Score: <br><br> <span id="user-score"></span></h4>
  </div>
  <div class="choice">
    <div id="pcPlay">
      <h2>Computer's Choice: <span id="computer-choice"></span></h2>
    </div>
    <div id="playerPlay">
      <h2><span id="player-name"></span>'s Choice: <span id="user-choice"></span></h2>
      <button ><img id="Rock" class="playimg" src="IMG/rock.svg" alt=""></button>
      <button ><img id="Paper" class="playimg" src="IMG/paper.svg" alt=""></button>
      <button ><img id="Scissors" class="playimg" src="IMG/sci.svg" alt=""></button>
    </div>
    
  </div>
  
  <h2>Result: <span id="result"></span></h2>

  
  
  <audio src="sounds/win.wav"></audio>
  <audio src="sounds/youlose.wav"></audio>


  <script src="app.js"></script>
</body>
</html>
